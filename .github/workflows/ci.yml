name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate OG images (optional)
        run: npm run generate:og || true

      - name: Build
        run: npm run build --if-present

      - name: Run tests
        run: npm test || true

      - name: Run typecheck
        run: npm run type-check --if-present || true
