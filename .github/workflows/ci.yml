name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate OG images (optional)
        run: npm run generate:og || true

      - name: Build
        run: npm run build --if-present

      - name: Run tests
        run: npm test || true

      - name: Run typecheck
        run: npm run type-check --if-present || true

  audit:
    name: Lighthouse & a11y audits
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Start app
        run: nohup npm run start &>/dev/null &

      - name: Wait for server
        run: npx wait-on http://localhost:3000 --timeout 60s

      - name: Run pa11y accessibility check
        run: npx pa11y http://localhost:3000 --reporter html > reports/pa11y.html || true

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v8
        with:
          urls: 'http://localhost:3000'
          lhci_build_context__branch: ${{ github.ref_name || github.head_ref }}
          configPath: ''

